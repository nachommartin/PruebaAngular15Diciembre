<div class="row" *ngFor="let user of users">
    <div class="col">
        <!-- Mostraremos una tarjeta por cada usuario -->
        <div class="card mt-2">
            <div class="card-header">{{user.name}}</div>
            <div class="card-body">
                <span><strong>User id:</strong> {{user.id}}</span>
                <br>
                <span><strong>User email: </strong> {{user.mail}}</span>
            </div>
        </div>
    </div>
</div>
